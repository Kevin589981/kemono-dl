name: Kemono Auto Download and Release

on:
  push:
    paths:
      - 'links.txt'  # 当links.txt文件被推送时触发
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write   # 允许创建Release

jobs:
  process-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install kemono-dl
        run: |
          python -m pip install -U pip
          pip install .  # 安装当前仓库的kemono-dl工具

      - name: Run downloader and packager
        run: |
          # 创建必要的目录
          mkdir -p downloads bundles
          python process_links.py

      - name: Create/Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-${{ github.run_number }}
          name: "Auto Release #${{ github.run_number }}"
          body: |
            自动下载并打包的内容：
            ▪ 来源文件：`links.txt`
            ▪ 生成时间：${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}
          files: bundles/*.zip
          draft: false
          prerelease: false
