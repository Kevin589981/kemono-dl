name: Auto Download and Release

on:
  push:
    branches: [ main ]  # 只在main分支推送时触发

permissions:
  contents: write   # 允许创建 Release

jobs:
  download-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run batch downloader
        run: python batch_download.py

      - name: Create release with bundles
        uses: softprops/action-gh-release@v2
        with:
          tag_name: bundles-${{ github.run_number }}
          name: "Download Bundles #${{ github.run_number }}"
          body: |
            自动打包的下载内容：
            - 来源文件：`links.txt`
            - 生成时间：${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}
          files: bundles/*.zip
          draft: false
          prerelease: false